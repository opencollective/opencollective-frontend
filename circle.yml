general:
  branches:
    ignore:
      - test-server
      - staging
      - production
machine:
  post:
    - npm install jscs@1.13.1 -g
    - npm install mocha@2.4.5 -g
    - cd api && npm run test:e2e website:install
  node:
    version: 5.1.0
  services:
    - postgresql
dependencies:
  cache_directories:
    - "~/cache"
  pre:
    - npm run install:debs
test:
  override:
    - npm run circleci
  post:
    - npm run test:e2e api:run website:run website:testE2E
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-api
